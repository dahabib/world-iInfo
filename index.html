<!doctype html>
<html lang="en">

<head>
    <title>World Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url(images/bg-image2.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="form" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="country-name" type="text" class="form-control" placeholder="Country want to know about ...">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="country-info text-white text-center">
            <img src="https://restcountries.eu/data/bgd.svg" alt="" id="country-flag" width="250px">
            <h1 id="country">Bangladesh</h1>
            <h2 id="capital">Dhaka</h2>
            <h2 id="population"></h2>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
